
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">
                Enregistrez vous
            </h1>
            <div class="account-wall">
                <form class="form-signup"
                      name="form"
                      ng-submit="signup(form)"
                      novalidate>
                    <div ng-class="{'has-error': form.email.$error.mongoose}">
                        <input type="text"
                               class="form-control"
                               placeholder="Choisissez un nom d'utilisateur"
                               name="username"
                               ng-model="user.username"
                               required
                               autofocus
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.username.$error.mongoose">
                            {{ errors.username}}
                        </p>
                    </div>
                    <div ng-class="{'has-error': form.email.$error.mongoose}">
                        <input type="text"
                               class="form-control"
                               placeholder="Votre Email"
                               name="email"
                               ng-model="user.email"
                               required
                               autofocus
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.email.$error.mongoose">
                            {{ errors.username}}
                        </p>
                    </div>
                    <div ng-class="{'has-error': form.password.$error.mongoose}">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.password"
                               required
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password}}
                        </p>
                    </div>
                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other}}</p>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>
                    <span class="clearfix"></span>
                </form>
            </div>
            <a href="/" class="text-center new-account">Déjà plus fort que Nicolas le jardinier? </a>
        </div>
    </div>
</div>
